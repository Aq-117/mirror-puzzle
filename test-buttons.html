<!DOCTYPE html>
<html>

<head>
    <title>Tutorial Button Test</title>
    <style>
        body {
            background: #050510;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            padding: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #log {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a2e;
            border: 1px solid #00f3ff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Tutorial Button Test</h1>
    <p>Testing if onclick works properly...</p>

    <button id="test-btn-1">Test Button 1 (onclick property)</button>
    <button id="test-btn-2">Test Button 2 (addEventListener)</button>
    <button onclick="logMessage('Inline onclick works!')">Test Button 3 (inline onclick)</button>

    <div id="log"></div>

    <script>
        const log = document.getElementById('log');

        function logMessage(msg) {
            console.log(msg);
            log.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
        }

        // Test 1: onclick property
        const btn1 = document.getElementById('test-btn-1');
        btn1.onclick = () => logMessage('Button 1 clicked (onclick property)');

        // Test 2: addEventListener
        const btn2 = document.getElementById('test-btn-2');
        btn2.addEventListener('click', () => logMessage('Button 2 clicked (addEventListener)'));

        logMessage('Page loaded. Try clicking the buttons...');
    </script>
</body>

</html>
